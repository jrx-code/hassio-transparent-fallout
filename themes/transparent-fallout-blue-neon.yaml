transparent-fallout-blue-neon:
  active-color: '#00E5FF'
  text-color: '#00E5FF'
  text-dark-color: '#003366'
  
  state-icon-color: 'var(--active-color)'
  state-icon-active-color: 'var(--active-color)'
  paper-item-icon-color: 'var(--active-color)'
  paper-item-icon-active-color: 'var(--active-color)'
  sidebar-icon-color: 'var(--active-color)'
  sidebar-selected-icon-color: 'var(--active-color)'

  grid-card-gap: "2px"
  stack-card-margin: "1px"
  masonry-view-card-margin: "2px"

  main-color-tp: 'rgba(0, 30, 60, 0.4)'
  main-color-2: 'rgba(0, 15, 30, 1)'
  main-color-3: 'rgba(0, 5, 10, 1)'
  
  primary-background-color: 'var(--main-color-3)'
  secondary-background-color: 'var(--main-color-3)'
  accent-color: 'var(--active-color)'
  primary-text-color: 'var(--text-color)'
  secondary-text-color: 'var(--text-color)'
  
  ha-card-background: 'transparent'
  ha-card-border-radius: '15px'
  ha-card-box-shadow: 'none'
  
  mush-rgb-active-color: 0, 229, 255
  mush-rgb-disabled-color: 0, 40, 80

  mush-icon-symbol-fcolor: 'var(--active-color)'
  mush-icon-fcolor: 'var(--active-color)'
  mush-icon-fixed-color: 'var(--active-color)'
  
  mush-rgb-state-entity: var(--mush-rgb-active-color)
  mush-rgb-state-light: var(--mush-rgb-active-color)
  mush-rgb-state-fan: var(--mush-rgb-active-color)
  mush-rgb-state-switch: var(--mush-rgb-active-color)
  mush-icon-color: 'var(--active-color)'
  
  # POPRAWIONE CZCIONKI
  mush-card-primary-font-family: "Courier New, monospace"
  mush-card-secondary-font-family: "Courier New, monospace"
  
  lovelace-background: 'center / cover no-repeat fixed url("/local/fallout-bg-blue.jpg")'

  card-mod-theme: transparent-fallout-blue-neon

  card-mod-card-yaml: |
    .: |
      ha-card {
        background-color: transparent !important;
        background-image: 
          radial-gradient(circle at center, rgba(0, 40, 60, 0.15) 0%, rgba(0,0,0,0.85) 100%), 
          repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0, 229, 255, 0.1) 3px, rgba(0, 229, 255, 0.1) 4px) !important;
        background-size: 100% 100% !important;
        border: 4px solid #002b36 !important;
        box-shadow: inset 0 0 30px rgba(0, 229, 255, 0.08), 0 0 20px rgba(0,0,0,0.9) !important;
        color: var(--active-color) !important;
        font-family: 'Courier New', monospace !important;
        text-shadow: 0 0 4px var(--active-color), 0 0 8px rgba(0, 150, 255, 0.5) !important;
        animation: crt-flicker 0.15s infinite !important;
        overflow: hidden !important;
      }

    mushroom-cover-position-control$: |
      mushroom-slider {
        --main-color: #00E5FF !important;
        --bg-color: rgba(0, 20, 40, 0.9) !important;
      }
      
    mushroom-shape-icon$: |
      .shape { border: 2.5px outset #00E5FF !important; }

  card-mod-view-yaml: |
    .: |
      #view {
        padding: 4px 0px 0px 0px !important;
      }
      ha-app-layout::before {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                    linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 229, 255, 0.01), rgba(0, 0, 255, 0.01));
        background-size: 100% 3px, 2px 100%;
        z-index: 10;
        pointer-events: none;
      }
      ha-app-layout::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 10, 20, 0.03);
        z-index: 11;
        pointer-events: none;
        animation: global-flicker 0.12s infinite, global-scanline-blue 10s linear infinite;
      }
      @keyframes global-scanline-blue {
        0% {
          background: linear-gradient(to bottom, transparent 0%, rgba(0, 229, 255, 0.08) 50%, transparent 100%);
          background-size: 100% 40px;
          background-repeat: no-repeat;
          background-position: 0 -40px;
        }
        100% {
          background: linear-gradient(to bottom, transparent 0%, rgba(0, 229, 255, 0.08) 50%, transparent 100%);
          background-size: 100% 40px;
          background-repeat: no-repeat;
          background-position: 0 100vh;
        }
      }

  card-mod-root-yaml: |
    ha-app-layout {
      --active-color: #00E5FF;
    }