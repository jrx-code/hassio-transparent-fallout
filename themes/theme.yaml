---
#################################################################################
# Transparent Fallout theme
# Based on Transparent Blue by JOHLC
# Modded for Fallout/Pip-Boy aesthetic
#################################################################################

transparent-fallout:

  #################################################################################
  # Color variables
  #################################################################################

  # Pip-Boy Colors
  # Phosphor Green: #14F514
  # Dark Backgrounds: Variations of RGB(0, 20, 0)
  
  main-color: 'rgba(0, 40, 0, 1)' # Main dark green
  main-color-tp: 'rgba(0, 40, 0, 0.4)' # Semi-transparent green
  main-color-tp-less: 'rgba(0, 10, 0, 0.6)' # Darker transparent
  main-color-very-tp: 'rgba(0, 40, 0, 0.1)' # Very transparent
  main-color-less-tp: 'rgba(0, 40, 0, 0.85)' # Mostly opaque
  
  main-color-2: 'rgba(0, 20, 0, 1)' # Almost black green
  main-color-2-tp: 'rgba(0, 20, 0, 0.75)'
  
  main-color-3: 'rgba(0, 10, 0, 1)' # Deepest green/black
  main-color-3-tp: 'rgba(0, 10, 0, 0.4)'
  
  main-color-4-less-tp: 'rgba(0, 30, 0, 0.95)'
  
  active-color: '#14F514' # The iconic bright green
  
  text-color: '#14F514' # Main text color (Terminal Green)
  text-dark-color: '#006400' # Darker green for disabled items
  
  #################################################################################
  # Coloring
  #################################################################################
  
  # UI / globals
  primary-background-color: 'var(--main-color-2)'
  mdc-dialog-scrim-color: 'rgba(0,0,0,.85)'
  
  mdc-theme-on-primary: 'var(--main-color-3)'
  markdown-code-background-color: 'var(--main-color-2)'
  material-background-color: 'var(--main-color-2-tp)'
  material-primary-color: 'var(--active-color)'
  
  accent-color: 'var(--active-color)'
  border-color: 'transparent'
  
  input-dropdown-icon-color: 'var(--active-color)'
  mdc-radio-unchecked-color: 'rgba(20, 245, 20, 0.4)'
  
  ha-color-fill-neutral-quiet-resting: 'var(--main-color)'
  ha-color-fill-primary-normal-resting: 'var(--main-color)'
  ha-color-fill-primary-quiet-resting: 'var(--main-color-2)'
  
  ha-color-on-neutral-quiet: 'var(--text-color)'
  ha-color-text-secondary: 'var(--text-color)'
  
  # Error color - usually red, but maybe amber/orange for fallout warning?
  # Keeping red for critical errors, or switch to #FFB642 (Amber) if you prefer.
  error-color: "#FF0000" 
  
  clear-background-color: "var(--accent-color)"
  
  # Text
  primary-color: 'var(--active-color)' # Replaces the signature HA blue with Green
  text-primary-color: 'var(--text-color)'
  text-accent-color: 'var(--text-color)'
  primary-text-color: 'var(--text-color)'
  
  ha-card-header-font-size: '18px' # Slightly larger for terminal feel
  ha-card-header-color: 'var(--active-color)'
  
  app-header-text-color: 'var(--active-color)'
  
  mdc-theme-on-secondary: 'black'
  disabled-text-color: 'var(--text-dark-color)'
  
  mdc-theme-primary: 'var(--text-color)'
  ha-label-badge-label-color: 'black'
  
  dark-primary-opacity: '1'
  
  mdc-select-label-ink-color: 'var(--text-color)'
  mdc-select-ink-color: 'var(--text-color)'
  
  wa-color-text-normal: 'var(--text-color)'
  ha-color-on-neutral-normal: 'var(--text-color)'
  wa-color-neutral-fill-normal: 'var(--accent-color)'
  
  # Icons
  icon-color: 'var(--text-color)'
  state-icon-color: 'var(--icon-color)'
  paper-item-icon-color: 'var(--icon-color)'
  
  mdc-text-field-ink-color: 'var(--text-color)'
  mdc-text-field-label-ink-color: "var(--text-color)"
  
  # Checkboxes
  mdc-checkbox-unchecked-color: 'var(--text-dark-color)'
  
  # Header
  app-header-background-color: 'rgba(0, 15, 0, 0.9)'
  app-header-edit-background-color: 'var(--main-color-2)'
  app-header-edit-text-color: 'var(--text-color)'
  app-header-selection-bar-color: 'var(--active-color)'
  
  # Cards
  ha-card-background: 'var(--main-color-tp)'
  background-card-color: 'var(--main-color-2)'
  card-background-color: 'var(--main-color-4-less-tp)'
  paper-listbox-background-color: 'var(--main-color-2)'
  
  mdc-theme-surface: 'var(--main-color-less-tp)'
  
  round-slider-path-color: 'var(--main-color-less-tp)'
  
  mini-media-player-button-color: 'var(--main-color-tp)'
  mini-media-player-overlay-color: 'var(--main-color-tp)'
  
  entities-divider-color: 'var(--text-dark-color)'
  ha-card-border-color: 'transparent'
  
  # Datatable
  data-table-background-color: 'var(--main-color-tp)'
  
  secondary-text-color: 'var(--text-color)'
  secondary-background-color: 'var(--main-color-3)'
  
  ha-card-border-radius: '2px' # Less rounded, more terminal-like
  
  ha-picture-card-background-color: 'var(--main-color-tp)'
  
  # Developer tools
  code-editor-background-color: 'rgba(0, 10, 0, 1)'
  table-row-alternative-background-color: 'var(--main-color-3-tp)'
  table-row-background-color: 'rgba(0, 10, 0, 1)'
  
  # Sidebar
  sidebar-icon-color: 'var(--icon-color)'
  sidebar-selected-text-color: 'var(--active-color)'
  sidebar-background-color: 'rgba(0, 10, 0, 0.8)' # Slight tint
  sidebar-menu-button-background-color: 'transparent'
  app-drawer-scrim-background: 'rgba(0, 0, 0, .85)'
  
  # Switches
  switch-unchecked-button-color: 'var(--text-dark-color)'
  switch-unchecked-track-color: 'var(--main-color-tp)'
  switch-checked-button-color: 'var(--active-color)'
  switch-checked-track-color: 'var(--main-color-3)'
  
  # Sliders
  paper-slider-active-color: 'var(--active-color)'
  paper-slider-knob-color: 'var(--active-color)'
  paper-slider-container-color: 'var(--text-dark-color)'
  paper-slider-knob-start-color: 'var(--text-dark-color)'
  paper-slider-pin-color: 'var(--active-color)'
  paper-slider-pin-start-color: 'var(--main-color-2)'
  
  # Badges
  label-badge-text-color: 'black'
  label-badge-background-color: 'var(--active-color)'
  
  # Buttons
  mdc-button-outline-color: 'var(--active-color)'
  
  # Shadows (optional - maybe remove for flat terminal look?)
  ha-card-box-shadow: 'none' # Clean look
  
  # HACS
  hacs-badge-color: 'var(--active-color)'
  hacs-status-installed: 'var(--text-color)'
  hacs-status-pending-restart: 'var(--error-color)'
  hacs-status-pending-update: 'var(--active-color)'
  
  dialog-backdrop-filter: 'blur(2px) grayscale(100%)' # CRT effect feel
  
  # Others
  mdc-select-fill-color: 'var(--main-color-very-tp)'
  mdc-select-dropdown-icon-color: 'var(--active-color)'
  ha-bar-background-color: 'var(--main-color)'
  restriction-regular-lock-color: 'var(--error-color)'
  restriction-success-lock-color: 'var(--active-color)'
  
  mdc-text-field-fill-color: 'var(--main-color-tp)'
  input-fill-color: 'var(--main-color-less-tp)'
  mdc-text-field-disabled-fill-color: 'var(--main-color-tp)'
  mdc-select-disabled-fill-color: 'var(--main-color-tp)'
  
  # Background Image
  # Zmień URL na lokalny plik w /config/www/ (dostępny jako /local/...)
  # np. /local/fallout_pipboy.jpg
  lovelace-background: 'center / cover no-repeat fixed url("/local/fallout-bg.jpg")'

